<header class="header">
  Hellow {{userName}}
</header>
<div class="search-bar">
  <input type="text" placeholder="Type To search" (input)="searchBooks($event)"/>
  <div>
    <span class="operator" (click)="changePage(-1)">-</span>
    <span>{{num + 1}}</span>
    <span class="operator" (click)="changePage(+1)">+</span>
  </div>
</div>

<div class="wrap">
  <app-book *ngFor="let item of books" [book]="item" [isCart]="false"></app-book>
</div>
<footer>
    <button type="button" class="btn btn-info" (click)="navToCart()">Go To Cart</button>
</footer>
