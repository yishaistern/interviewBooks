<header class="header">
  Hellow {{userName}}
</header>
<div class="search-bar">
  <input type="text" placeholder="Search For Books" (input)="searchBooks($event)"/>
  <div>
    <span (click)="changePage(-1)">-</span>
    <span>{{num + 1}}</span>
    <span (click)="changePage(+1)">+</span>
  </div>
</div>

<div class="wrap">
  <app-book *ngFor="let item of books" [book]="item" [isCart]="false"></app-book>
</div>
